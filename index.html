<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://bscottnz.github.io/todo/img/logo.png" alt="logo">
        </div>
        <button class="add-task-button"><i class="fa-solid fa-plus"></i>
        </button>
    </header>

    <main>
        <sidebar>
            <button class="inbox"><i class="fa-solid fa-inbox"></i>Inbox</button>
            <button class="today"><i class="fa-solid fa-calendar"></i>Today</button>
            <h2>Projects</h2>
            <div class="project-list" data-project-lists>
                
            </div>
            <form class="hidden" id="project-form">
                <input type="text" id="project-name" name="project-name" max-length="15" placeholder="Add New Project">
                <div class="form-button">
                    <input type="submit" class ="project-submit-btn" value="Submit">
                    <input type="button" class="project-cancel-btn" value="Cancel">
                </div>
            </form>
            <button class="add-project-button"><i class="fa-solid fa-plus"></i>Add new project</button>
        </sidebar>

        <div id="content">
            <div id="heading"></div>
            <div id="task-list">
            </div>

        </div>
    </main>

    <script src="https://kit.fontawesome.com/4dccacf12f.js" crossorigin="anonymous"></script>
</body>
</html>
