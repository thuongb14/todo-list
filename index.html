<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://bscottnz.github.io/todo/img/logo.png" alt="logo">
        </div>
        <button class="add-task-button"><i class="fa-solid fa-plus"></i>
        </button>
    </header>

    <main>
        <sidebar>
            <button class="inbox"><i class="fa-solid fa-inbox"></i>Inbox</button>
            <button class="today"><i class="fa-solid fa-calendar"></i>Today</button>
            <h2>Projects</h2>
            <div class="project-list" data-project-lists>
                
            </div>
            <form class="hidden" id="project-form">
                <input type="text" id="project-name" name="project-name" max-length="15" placeholder="Add New Project" required>
                <div class="form-button">
                    <input type="submit" class ="project-submit-btn" value="Submit">
                    <input type="button" class="project-cancel-btn" value="Cancel">
                </div>
            </form>
            <button class="add-project-button"><i class="fa-solid fa-plus"></i>Add new project</button>
        </sidebar>

        <div id="content">
            <div id="heading"></div>
            <div id="task-list">
            </div>

        </div>

    </main>
    <div class="modal hidden">
        <div class="add-task-modal hidden">
            <div class="modal-header">
                <h2>Add Task</h2>
                <i class="fa-solid fa-close fa-2x fa-fw close-task"></i>
            </div>
            <div class="model-content">
                <form class="add-task-form" action="get">
                    <label for="task-name">Title
                        <input type="text" name="task-name" id="task-name" required>
                    </label>
                    <label for="task-description">Description
                        <textarea name="task-description" id="task-description" cols="max-length" rows="8"></textarea>
                    </label>
                    <label for="task-date">Due Date
                        <input type="date" name="task-date" id="task-date">
                    </label>
                    <label for="task-folder">Folder
                        <select id="task-folder" name="task-folder">
                          <option value="inbox">Inbox</option>
                        </select>
                    <label for="task-priority">Priority
                        <select id="task-priority" name="task-priority">
                          <option value="low">Low</option>
                          <option value="medium">Medium</option>
                          <option value="high">High</option>
                        </select>
                    </label>
                    <input type="submit" class="submit-task" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4dccacf12f.js" crossorigin="anonymous"></script>
</body>
</html>
